<mat-toolbar color="primary">
  {{ title }}
</mat-toolbar>

<mat-card>
  <!-- Courses table -->
  <mat-card-content>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TÃ­tulo </th>
        <td mat-cell *matCellDef="let course"> {{ course.title }} </td>
      </ng-container>

      <!-- Teacher Column -->
      <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesor </th>
        <td mat-cell *matCellDef="let course"> {{ course.teacher }} </td>
      </ng-container>

      <!-- Level Column -->
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nivel </th>
        <td mat-cell *matCellDef="let course"> {{ course.level }} </td>
      </ng-container>

      <!-- Hours Column -->
      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Horas </th>
        <td mat-cell *matCellDef="let course"> {{ course.hours }} </td>
      </ng-container>

      <!-- Subject SubjectFile -->
      <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef> Temario </th>
        <td mat-cell *matCellDef="let course">
          <button mat-stroked-button color="primary" [disabled]="course.idFile === null"
                  (click)="doAction(course.idFile)">Descargar</button>
        </td>
      </ng-container>

      <!-- Header -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let course; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

  <!-- Paginator -->
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
  </mat-card-footer>
</mat-card>

<br>
<div style="text-align:center">
  <button mat-stroked-button color="primary" [routerLink]="'/courses-add'">Nuevo Curso</button>
</div>
