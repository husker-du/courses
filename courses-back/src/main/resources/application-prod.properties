# Spring properties
spring.application.name = courses-app

# HTTP Server
server.port = 8001
server.servlet.context-path = /courses-catalogue

# Database connection
spring.datasource.url = jdbc:mysql://mysqldb:3306/courses_db?useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username = ctomas
spring.datasource.password = ctomas

# Log level
logging.level.root = INFO

# MyBatis configuration
mybatis.configuration.map-underscore-to-camel-case = true

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
